<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css folder/Register.css">
</head>

<body>
    <div>
        <form class="registerForm" action="./register-success.html">
            <h1>Register</h1>



            <table class="registerForm table">
                <div class="table-row">
                    <tr>
                        <td>
                            <label class="lable">Full Name </label>
                        </td>
                        <td>
                            <input type="email" placeholder="Full Name " class="input" />
                        </td>
                    </tr>

                </div>

                <div class="table-row">
                    <tr>
                        <td>
                            <label class="lable">Email </label>
                        </td>
                        <td>
                            <input type="email" placeholder="email" class="input" />
                        </td>
                    </tr>
                </div>
                <div class="table-row">
                    <tr>
                        <td>
                            <label class="lable">Password </label>
                        </td>
                        <td>
                            <input type="password" placeholder="password" class="input" />
                        </td>
                    </tr>
                </div>

                <div class="table-row">
                    <tr>
                        <td>
                            <label class="lable">Confirm Passward </label>
                        </td>
                        <td>
                            <input type="email" placeholder="Confirm Passward" class="input" />
                        </td>
                    </tr>
                </div>

            </table>
            <div class="btn-div">
                
                <a href="./register-success.html"><button class="btn">Register</button></a>


            </div>
     
        </form>

</body>

</html>
